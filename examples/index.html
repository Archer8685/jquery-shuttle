<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttle jQuery Plugin</title>
    
    <script type="text/javascript" language="javascript" src="../jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" language="javascript" src="../jquery/jquery-ui-1.10.3.custom.js"></script>
    <script type="text/javascript" language="javascript" src="../src/jquery.shuttle-1.0.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../jquery/jquery-ui-1.10.3.custom.css" />
    <link rel="stylesheet" type="text/css" href="../src/jquery.shuttle.css" />
    <link rel="stylesheet" type="text/css" href="example.css" />
    <script type="text/javascript">
        var switchTheme = function(e) {
          var theme = $(this).val();
          $("link").each(function() {
              var href = $(this).attr("href");
              if(href.indexOf("jquery-ui.css") > -1){
                  $(this).remove();
              }
          });
          $("head").append('<link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/' + theme + '/jquery-ui.css" rel="stylesheet" />');
        };
        $(function() {
          $("#shuttleSel1").shuttle({
            srcTitle: "Member",
            dstTitle: "Group",
            dstValue: {
              "Penny" : "penny",
              "Brain" : "brain",
              "Kenny" : "kenny",
            }
          });
          
          $("#jForm").submit(function() {
            $("#shuttle-dst").children("option").prop("selected", true);
            alert($(this).serialize());
            return false;
          });
          
          $("#resetBtn").bind("click", function() {
            $("#shuttleSel1").shuttle("reset");
          });
          
          $("#removeBtn").bind("click", function() {
            $("#shuttleSel1").shuttle("removeAll");
          });
          
          $("#disableBtn").bind("click", function() {
            var text = $(this).text();
            if (text === "Disable") {
              $("#shuttleSel1").shuttle("disable");
              $(this).html("Enable");
            } else if (text === "Enable") {
              $("#shuttleSel1").shuttle("enable");
              $(this).html("Disable");
            }
          });
          
          $("#shuttleSel2").shuttle({
            srcTitle: "Member",
            dstTitle: "Group",
            filter: true
          });
          
          $("#shuttleSel3").shuttle({
            srcTitle: "Member",
            dstTitle: "Group"
          });
          
          $("#themeSel").change(switchTheme);
        });
    </script>
</head>
<body>
  <h1>Shuttle jQuery Plugin</h1>
  <h2>Example 1: Basic</h2>
  <h3>methods</h3>
  <div class="btns">
    <span class="button" id="resetBtn">Reset</span>
    <span class="button" id="removeBtn">Remove All</span>
    <span class="button" id="disableBtn">Disable</span>
  </div>
  <form id="jForm" name="jForm">
    <div id="querySelectDiv">
        <select id="shuttleSel1" name="shuttleSel1" multiple="multiple" class="shuttle_select">
          <option value="archer">Archer</option>
          <option value="amy">Amy</option>
          <option value="kevin">Kevin</option>
          <option value="sam">Sam</option>
          <option value="tom">Tom</option>
        </select>
    </div>
    <div id="queryBtntDiv">
        <input type="submit" name="jqBtnSend" id="jqBtnSend" value="Send" />
    </div>
  </form>
  <h2>Example 2: Ftiler</h2>
  <div id="querySelectDiv">
    <select id="shuttleSel2" name="shuttleSel2" multiple="multiple" class="shuttle_select">
      <option value="archer">Archer</option>
      <option value="amy">Amy</option>
      <option value="kevin">Kevin</option>
      <option value="sam">Sam</option>
      <option value="tom">Tom</option>
    </select>
  </div>
  <h2>Example 3: Jquery UI Theme</h2>
  Select Theme:
  <select name="themeSel" id="themeSel">
    <option value="">---Select---</option>
    <option value="vader">Vader</option>
    <option value="black-tie">Black Tie</option>
    <option value="blitzer">Blitzer</option>
    <option value="cupertino">Cupertino</option>
  </select>
  <div id="querySelectDiv">
      <select id="shuttleSel3" name="shuttleSel3" multiple="multiple" class="shuttle_select">
        <option value="archer">Archer</option>
        <option value="amy">Amy</option>
        <option value="kevin">Kevin</option>
        <option value="sam">Sam</option>
        <option value="tom">Tom</option>
      </select>
  </div>

</body>
</html>
